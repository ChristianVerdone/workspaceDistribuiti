<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Call back test</title>
		<script>
			function myDisplayer(value) {
				document.getElementById("show").innerHTML = value;
			}
		
			var xhttp = new XMLHttpRequest();
			xhttp.onload = function() {
				myDisplayer(this.responseText);
			};
		
			xhttp.open("GET","https://mdn.github.io/learning-area/javascript/apis/fetching-data/can-store/products.json", true);
		
			xhttp.send();
			//const promise = fetch('https://mdn.github.io/learning-area/javascript/apis/fetching-data/can-store/products.json');
			//promise.then(response => response.text().then(data => myDisplayer(data)));
		</script>
	</head>
	<body>
		<h1 id="show"> </h1>
	</body>
</html>
